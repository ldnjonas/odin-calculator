<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<div id="test">
    <div id="content">
        <div id="top-box">
            <div id="output-field"></div>
        </div>
        <div id="middle-box">
            <button id="delete-button">del</button> 
            <button id="clear-button">clear</button> 
        </div>   
        </div>
        <div id="button-field">
            <div id="numbers-side">
                <div id="number-buttons">
                    <div class="number-row">
                        <button id="button-1" class="number-button">1</button>
                        <button id="button-2" class="number-button">2</button>
                        <button id="button-3" class="number-button">3</button>
                    </div>
                    <div class="number-row">
                        <button id="button-4" class="number-button">4</button>
                        <button id="button-5" class="number-button">5</button>
                        <button id="button-6" class="number-button">6</button>
                    </div>
                    <div class="number-row">
                        <button id="button-7" class="number-button">7</button>
                        <button id="button-8" class="number-button">8</button>
                        <button id="button-9" class="number-button">9</button>
                    </div>
                </div>
                <div id="calculation-buttons">
                    <div id="calc-left">
                        <button id="result-button" class="operator-button">=</button>
                    </div>
                    <div id="calc-right">
                        <button id="decimal-button" class="operator-button">.</button>
                    </div>
                </div>
            </div>
            <div id="operator-side">
                <button id="plus-button" class="operator-button">+</button>
                <button id="minus-button" class="operator-button">-</button>
                <button id="multiplication-button" class="operator-button">*</button>
                <button id="division-button" class="operator-button">/</button>

            </div>
    </div>

</div>    
</body>
</html>
